<div class="container">
	<h2>{{title}}</h2>
	<div class="row">
		<div class="col-12">
			<h4>Selected Skills</h4>
			<div class="row">
				<div class="col-lg-6 col-sm-12">
					<div id="all">
						<div *ngFor="let list of skills" class="col-sm-12 col-lg-4" (click)="selectSkill($event)">
							{{list}}
						</div>
					</div>
				</div>
				<div class="col-6"></div>
			</div>			
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<h4>Select Skills</h4>
			<div class="row">
				<div class="col-6">
					<p>Not listing above? Add below</p>
					<div class="row">
						<div class="col-lg-8 col-sm-12">
						<input (change)="addHero($event.target.value)" [value]="" placeholder="Skill" class="w100"/>
						</div>
						<div class="col-lg-4 col-sm-12">
							<div class="col-lg-6 col-sm-12">
							</div>
							<div class="col-lg-6 col-sm-12">
								<button class="add w100" (click)="updateHero(userSkill)">+ADD</button>
							</div>
							
						</div>
					</div>
<!-- 					<p>
						<select (change)="addHero($event.target.value)">
							<option *ngFor="let list of totalSkills" [value]="list" #userInput>{{list}}
							</option>
						</select>
						<input (change)="addHero($event.target.value)" [value]="" #userInput/>
					</p> -->
				</div>
				<div class="col-6"></div>
			</div>			
		</div>
	</div>
</div>
