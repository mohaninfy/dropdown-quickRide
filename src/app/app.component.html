<div class="container">
	<h2>{{title}}</h2>
	<div class="row">
		<div class="col-12">
			<h4>Selected Skills</h4>
			<div class="row">
				<div class="col-6">
					<div id="all">
						<div *ngFor="let list of skills" class="col-sm-12 col-lg-4">
							{{list}}
						</div>
					</div>
				</div>
				<div class="col-6"></div>
			</div>			
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<h4>Select Skills</h4>
			<div class="row">
				<div class="col-6">
					<p>
						<select (change)="addHero($event.target.value)">
							<option *ngFor="let list of totalSkills" [value]="list">{{list}}
							</option>
						</select>
					</p>
				</div>
				<div class="col-6"></div>
			</div>			
		</div>
	</div>
</div>
